<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT-BR" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
    <div style="background-color:#f5f5f5;background-color:#f5f5f5">
        <center>
            <table width="500">
                <tbody>
                    <tr>
                        <td align="center">
                            <div style="display: inline-block;"></div>
                            <table width="580" border="0" cellpadding="0" cellspacing="0" bgcolor="ffffff" align="center" style="background-color:#ffffff; border:1px solid #e7e7e7">
                                <tbody>
                                    <tr>
                                        <td>
                                            <table width="580" border="0" align="center" cellpadding="0" cellspacing="0">
                                                <tbody>
                                                    <tr height="90" bgcolor="white">
                                                        <td align="left" valign="middle">
                                                            <font style="font-family:arial; font-size:18px; color:green">
                                                                &nbsp;
                                                                <strong>
                                                                    {TITULO}
                                                                </strong>
                                                            </font>
                                                        </td>
                                                        <td align="right" valign="middle">
                                                            <img src="{LOGO_EMPRESA}?v={NUMERO_ALEATORIO}" alt="{NOME_DA_EMPRESA}" width="100" style="width:100px;margin:21px;border:none">
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                            <table width="580" bgcolor="f5f5f5" border="0" cellpadding="0" cellspacing="0" align="center" style="background-color:#f5f5f5">
                                                <tbody>
                                                    <tr>
                                                        <td height="10"></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                            <br />
                                            <table width="523" border="0" cellpadding="0" cellspacing="0" align="center">
                                                <tbody>
                                                    <tr>
                                                        <td height="29"></td>
                                                    </tr>

                                                    <tr>
                                                        <td align="left" style="font-family:arial; font-size:14px; color:#686868">
                                                            {MENSAGEM}
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td>
                                                            &nbsp;&nbsp; <br>
                                                            <br>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                            <table width="280" border="0" cellpadding="0" cellspacing="0" align="center">
                                                <tbody>
                                                    <tr height="40">
                                                        <td valign="center" bgcolor="#1660A9" align="left">
                                                            <table border="0" cellpadding="0" cellspacing="0" align="center">
                                                                <tbody>
                                                                    <tr>
                                                                        <td>
                                                                            <font style="font-family:arial; font-size:17px; color:#ffffff">
                                                                                <a href="{URL}" target="_blank" style="color:#ffffff !important;" rel="noopener noreferrer"><strong>{DESCRICAO_BOTAO}</strong> </a>
                                                                            </font>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                            <table width="580" border="0" cellpadding="0" cellspacing="0" align="center">
                                                <tbody>
                                                    <tr>
                                                        <td height="30">&nbsp; &nbsp; </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <table width="580" border="0" cellpadding="0" cellspacing="0" align="center">
                                <tbody>
                                    <tr>
                                        <td height="9"></td>
                                    </tr>
                                </tbody>
                            </table>
                            <table width="580" border="0" cellpadding="0" cellspacing="0" bgcolor="ffffff" align="center" style="border:1px solid #e7e7e7">
                                <tbody>
                                    <tr>
                                        <td colspan="5" width="211" height="18"></td>
                                    </tr>
                                    <tr>
                                        <td colspan="7" width="580" height="51" valign="center" style="padding:0 20px">
                                            <font size="10px" style="font:10px Arial; color:#777777">
                                                Esta mensagem foi enviada a voc&#234; por
                                                <span style="color:#0072bc"><b>{NOME_DA_EMPRESA}</b></span>.
                                                Por favor, n&#227;o responda. &#10;
                                                Voc&#234; est&#225; recebendo porque est&#225; cadastrado no banco de dados do {NOME_DA_EMPRESA}. &#10;
                                            </font>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="7">
                                            <div style="display: inline-block;"></div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
        </center>
    </div>
</body>
</html>
